<h4>Formularios <small> Formularios Template </small></h4>
<hr>

<!-- Para formularios por template, se hace todo de lado del html -->
<form autocomplete="off" (ngSubmit)="guardar(formTemplate)" #formTemplate="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <!--
                    con [class] le decimos a angular que queremos cambiar la clase.
                    con #nombre="ngModel" le decimos a angular que queremos una referencia local que permita tomar el control de todo el campo
                    nombre.invalid && nombre.touched nombre es valido y ha sido tocado

                -->
                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [ngModel]="" required minlength="5" [class.is-invalid]="nombre.invalid && nombre.touched" #nombre="ngModel">
                <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Nombre debe tener al menos 5 caracteres</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [ngModel]="" [class.is-invalid]="apellido.invalid && apellido.touched" #apellido="ngModel" required minlength="5">
                <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">Apellido debe tener al menos 5 caracteres</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" placeholder="Correo electrónico" name="email" [ngModel]="" required [class.is-invalid]="email.invalid && email.touched" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">
            <small class="form-text text-danger" *ngIf="email.invalid && email.touched">Formato de correo invalido</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <!-- [disabled]="paises.length === 0" valida que venga algo en el arreglo, si no, no habilita la opcion -->
            <select class="form-control" name="pais" [ngModel]="usuario.pais" required [disabled]="paises.length === 0" #pais="ngModel" [class.is-invalid]="pais.invalid && pais.touched">
              <option [value]="pais.codigo" *ngFor="let pais of paises"  >{{pais.nombre}}</option>
          </select>
            <small class="form-text text-danger" *ngIf="pais.invalid && pais.touched">Selección de país es obligatorio</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">genero</label>
        <div class="col-8">

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" value="M" [class.is-invalid]="genero.invalid && genero.touched" required ngModel #genero="ngModel">
                <label class="form-check-label">Femenino</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" value="F" [class.is-invalid]="genero.invalid && genero.touched" required ngModel #genero="ngModel">
                <label class="form-check-label">Masculino</label>
            </div>

        </div>
    </div>




    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Guardar
             </button>
        </div>
    </div>

</form>
