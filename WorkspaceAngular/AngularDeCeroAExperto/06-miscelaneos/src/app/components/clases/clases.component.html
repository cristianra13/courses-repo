<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">
    Hola mundo
</h3>


<button (click)="propiedades.danger = !propiedades.danger" type="button" class="btn" [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }">Cambiar</button>

<br><br>

<h3>proceso Asincrono</h3>

<button type="button" class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
  <i [ngClass]="{ 'fa-save': !loading, 'fa-refresh fa-spin': loading }" class="fa"></i>
  <span *ngIf="loading"> Cargando...</span>
  <span *ngIf="!loading"> Guardar cambios</span>
</button>
