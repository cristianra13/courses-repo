<div class="filter-box">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input type="text" matInput (keyup)="applyFilter($event)"  placeholder="Escribe para filtrar">
  </mat-form-field>
</div>

<div class="table-box">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z24">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let person"> {{person.id}} </td>
    </ng-container>

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Icon</th>
      <td mat-cell *matCellDef="let person"> {{person.icon}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let person"> {{person.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
      <td mat-cell *matCellDef="let person"> {{person.description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="createAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Create Date</th>
      <td mat-cell *matCellDef="let person"> {{person.createAt | date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
