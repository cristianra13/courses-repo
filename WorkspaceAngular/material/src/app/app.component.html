<p>{{title}}</p>

<button mat-raised-button>Basic</button>
<button mat-raised-button color="primary">Primary</button>
<button mat-raised-button color="accent">Accent</button>
<button mat-raised-button color="warn">Warn</button>
<button mat-raised-button disabled>Disabled</button>
<a mat-raised-button href="https://www.google.com/" target="_blank">Link</a>

<mat-divider></mat-divider>

<mat-progress-bar mode="indeterminate"></mat-progress-bar>

<button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
  <mat-icon>favorite</mat-icon>
</button>


<mat-icon color="warn">home</mat-icon>
<mat-icon color="primary">voice_over_off</mat-icon>
<mat-icon color="accent">public</mat-icon>
<hr>

<mat-divider></mat-divider>

<!--CUando termina de cargar la barra, esta desaparace-->
<mat-progress-bar *ngIf="isProgressVisible" mode="determinate" [value]="value"
(animationEnd)="isProgressVisible = !(isProgressVisible && value == 100)"
>
</mat-progress-bar>
<hr>

<button mat-raised-button color="warn"
        (click)="openSnackBar()"
        matTooltip="Esto es un Tooltip"
        matTooltipPosition="above"
        matTooltipClass="tooltip-red"
>Abrir Snack</button>
