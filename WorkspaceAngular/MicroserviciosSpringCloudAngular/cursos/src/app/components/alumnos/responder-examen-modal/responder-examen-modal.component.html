<!-- titulo del modal -->
<h1 mat-dialog-title>Curso {{curso.nombre}}</h1>

<!-- contenido o cuerpo del modal -->
<div mat-dialog-content>
    <p> Ex√°men {{examen.nombre}}</p>

    <mat-expansion-panel hideToggle *ngFor="let pregunta of examen.preguntas">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{pregunta.descripcion}}
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field style="width: 95%;">
            <textarea (change)="responder(pregunta, $event)" matInput placeholder="Respuesta"></textarea>
        </mat-form-field>

    </mat-expansion-panel>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-button [mat-dialog-close]="respuestas">Enviar</button>

</div>
