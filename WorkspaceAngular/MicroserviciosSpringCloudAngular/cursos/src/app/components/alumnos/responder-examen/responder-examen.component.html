<mat-card>

    <mat-card-header *ngIf="curso">
        <mat-card-title>Examenes del curso {{curso.nombre}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 m-3" style="width: 100%;">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let examen"> {{examen.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let examen"> {{examen.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="asignatura">
                <th mat-header-cell *matHeaderCellDef> Asignatura </th>
                <td mat-cell *matCellDef="let examen"> {{examen.asignaturaPadre.nombre}} -> {{examen.asignaturaHija.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="preguntas">
                <th mat-header-cell *matHeaderCellDef> Preguntas </th>
                <td mat-cell *matCellDef="let examen"> {{examen.preguntas.length}} </td>
            </ng-container>

            <ng-container matColumnDef="responder">
                <th mat-header-cell *matHeaderCellDef> Responder </th>
                <td mat-cell *matCellDef="let examen"> <button mat-stroked-button color="warn" [disabled]="examen.respondido" (click)="responderExamen(examen)">{{examen.respondido ? 'Respondido': 'Responder'}}</button> </td>
            </ng-container>

            <ng-container matColumnDef="ver">
                <th mat-header-cell *matHeaderCellDef> Ver </th>
                <td mat-cell *matCellDef="let examen"> <button (click)="verExamen(examen)" mat-stroked-button color="primary" [disabled]="!examen.respondido">Ver</button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="mostrarColumnasLista"></tr>
            <tr mat-row *matRowDef="let examen; columns: mostrarColumnasLista;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons class="float-left mx-2">
        </mat-paginator>

    </mat-card-content>

</mat-card>
