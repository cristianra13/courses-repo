<div class="card text-dark bg-light mb-3">
    <div class="card-header"><strong>{{titulo}}</strong></div>
    <div class="card-body">
        <button class="btn btn-primary" routerLink="/examenes/form">Registrar un Exámen</button>
        <div class="alert alert-info mt-1" *ngIf="lista?.length === 0">No hay registros en sistema.</div>
        <table class="table table-hover table-striped mt-2" *ngIf="lista?.length > 0">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha de Creación</th>
                    <th scope="col">Asignaturas</th>
                    <th scope="col"># Preguntas</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let examen of lista">
                    <td scope="row">{{examen.id}}</td>
                    <td>{{examen.nombre}}</td>
                    <td>{{examen.createAt | date:'yyyy-MM-dd'}}</td>
                    <td>{{examen.asignaturaPadre?.nombre}} -> {{examen.asignaturaHija?.nombre}}</td>
                    <td>{{examen.preguntas.length}}</td>
                    <td><button class="btn btn-secondary btn-sm" [routerLink]="['/examenes/form', examen.id]">Editar</button></td>
                    <td><button class="btn btn-danger btn-sm" (click)="eliminar(examen)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>

        <hr>

        <mat-paginator [length]="totalRegistros" [pageSize]="totalPorPagina" [pageIndex]="paginaActual" [pageSizeOptions]="pageSizeOptions" (page)="paginar($event)" showFirstLastButtons class="float-left mx-2">
        </mat-paginator>

    </div>
</div>
