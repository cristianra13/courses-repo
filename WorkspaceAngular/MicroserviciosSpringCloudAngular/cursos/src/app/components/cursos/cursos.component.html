<div class="card text-dark bg-light mb-3">
    <div class="card-header"><strong>{{titulo}}</strong></div>
    <div class="card-body">
        <button class="btn btn-primary" routerLink="/cursos/form">Registrar un Curso</button>
        <div class="alert alert-info mt-1" *ngIf="lista?.length === 0">No hay registros en sistema.</div>
        <table class="table table-hover table-striped mt-2" *ngIf="lista?.length > 0">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha de Creación</th>
                    <th scope="col">Alumnos</th>
                    <th scope="col">Asignar exmanes</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of lista">
                    <td scope="row">{{curso.id}}</td>
                    <td>{{curso.nombre}}</td>
                    <td>{{curso.createAt | date:'yyyy-MM-dd'}}</td>
                    <td><button class="btn btn-info btn-sm" [routerLink]="['/cursos/asignar-alumnos/', curso.id]">Añadir ({{curso.alumnos.length}})</button></td>
                    <td><button class="btn btn-info btn-sm" [routerLink]="['/cursos/asignar-examenes/', curso.id]">Añadir ({{ curso.examenes.length }})</button></td>
                    <td><button class="btn btn-secondary btn-sm" [routerLink]="['/cursos/form', curso.id]">Editar</button></td>
                    <td><button class="btn btn-danger btn-sm" (click)="eliminar(curso)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>

        <hr>

        <mat-paginator [length]="totalRegistros" [pageSize]="totalPorPagina" [pageIndex]="paginaActual" [pageSizeOptions]="pageSizeOptions" (page)="paginar($event)" showFirstLastButtons class="float-left mx-2">
        </mat-paginator>

    </div>
</div>
